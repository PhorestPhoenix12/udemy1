<!DOCTYPE html>
<html>

<head>
    <title>Our First Webpage</title>
</head>

<body>
    <h1>Lists</h1>
    <h2>Recipe Ingredients</h2>
    
    <!--Unordered list: bullet points-->
    <ul>
        <li>Chicken Breasts</li>
        <li>Parmesan Cheese</li>
        <li>Tomatoes
            <!--this is an unordered list inside of an unordered list: a nested list-->
            <ul>
                <li>Canned Tomatoes</li>
                <li>Fresh Tomatoes</li>
            </ul>
            <!--could technically be an unordered list too-->
        </li>
    </ul>
    <h2>Race Finishers</h2>
    <!--ordered list, numbers/roman numerals/etc-->
    <ol>
        <li>Joe Schmoe</li>
        <li>Tina Turner</li>
        <li>Blue Steele</li>
    </ol>





</body>

</html>
